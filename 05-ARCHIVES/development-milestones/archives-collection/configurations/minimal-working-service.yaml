apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-minimal-service
  namespace: aia-production-v3
  labels:
    app: aia-service
    version: minimal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-service
      version: minimal
  template:
    metadata:
      labels:
        app: aia-service
        version: minimal
    spec:
      containers:
      - name: aia-service
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: aia-nginx-config
      - name: html-content
        configMap:
          name: aia-html-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-nginx-config
  namespace: aia-production-v3
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        location /api/ {
            add_header Content-Type "application/json";
            return 200 '{"status":"operational","service":"013a Analytics AIA","version":"3.0.0","timestamp":"$time_iso8601","knowledge_graph":{"status":"active","atom_count":20362},"features":["knowledge_graph_integration","predictive_scaling","production_ready"]}';
        }

        location /health {
            add_header Content-Type "application/json";
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        }

        location /ready {
            add_header Content-Type "application/json";
            return 200 '{"status":"ready","timestamp":"$time_iso8601"}';
        }
    }
