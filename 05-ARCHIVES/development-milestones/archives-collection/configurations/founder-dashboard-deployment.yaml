apiVersion: v1
kind: ConfigMap
metadata:
  name: founder-dashboard-config
  namespace: founder-dashboard
data:
  ENVIRONMENT: "production"
  DOMAIN: "founder.013a.tech"
  OAUTH_ISSUER: "https://accounts.google.com"
  ALLOWED_EMAIL: "yannickwill08@gmail.com"
  PROMETHEUS_URL: "http://prometheus.aia-monitoring.svc.cluster.local:9090"
  POSTGRES_HOST: "aia-postgres.aia-production-secure.svc.cluster.local"
  REDIS_HOST: "aia-redis.aia-production-secure.svc.cluster.local"
  BACKUP_SCHEDULE: "0 2 * * *"

---
apiVersion: v1
kind: Secret
metadata:
  name: founder-dashboard-secrets
  namespace: founder-dashboard
type: Opaque
stringData:
  OAUTH_CLIENT_ID: "placeholder-will-be-updated-via-secret-manager"
  OAUTH_CLIENT_SECRET: "placeholder-will-be-updated-via-secret-manager"
  JWT_SECRET: "placeholder-will-be-updated-via-secret-manager"
  DATABASE_PASSWORD: "placeholder-will-be-updated-via-secret-manager"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: founder-dashboard-backend
  namespace: founder-dashboard
  labels:
    app: founder-dashboard
    component: backend
    security: maximum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founder-dashboard
      component: backend
  template:
    metadata:
      labels:
        app: founder-dashboard
        component: backend
        security: maximum
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: backend
        image: gcr.io/aia-system-prod-1759055445/founder-dashboard-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        envFrom:
        - configMapRef:
            name: founder-dashboard-config
        - secretRef:
            name: founder-dashboard-secrets
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: founder-dashboard-frontend
  namespace: founder-dashboard
  labels:
    app: founder-dashboard
    component: frontend
    security: maximum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founder-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: founder-dashboard
        component: frontend
        security: maximum
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: frontend
        image: gcr.io/aia-system-prod-1759055445/founder-dashboard-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: REACT_APP_API_URL
          value: "https://founder.013a.tech/api"
        - name: REACT_APP_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: founder-dashboard-secrets
              key: OAUTH_CLIENT_ID
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: founder-dashboard-backend
  namespace: founder-dashboard
  labels:
    app: founder-dashboard
    component: backend
spec:
  selector:
    app: founder-dashboard
    component: backend
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: founder-dashboard-frontend
  namespace: founder-dashboard
  labels:
    app: founder-dashboard
    component: frontend
spec:
  selector:
    app: founder-dashboard
    component: frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: founder-dashboard-ssl
  namespace: founder-dashboard
spec:
  domains:
    - founder.013a.tech

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: founder-dashboard-ingress
  namespace: founder-dashboard
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "founder-dashboard-ip"
    networking.gke.io/managed-certificates: "founder-dashboard-ssl"
    networking.gke.io/v1beta1.FrontendConfig: "founder-dashboard-frontend-config"
    cloud.google.com/armor-config: '{"founder-dashboard-security-policy": "founder-dashboard-waf"}'
    ingress.gcp.kubernetes.io/pre-shared-cert: "founder-dashboard-ssl"
spec:
  rules:
  - host: founder.013a.tech
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-backend
            port:
              number: 80
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-frontend
            port:
              number: 80

---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: founder-dashboard-frontend-config
  namespace: founder-dashboard
spec:
  sslPolicy: "founder-dashboard-ssl-policy"
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT