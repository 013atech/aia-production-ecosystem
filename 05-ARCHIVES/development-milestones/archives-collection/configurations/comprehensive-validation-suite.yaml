---
# Performance Metrics Collection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-collector
  namespace: analytics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-collector
  template:
    metadata:
      labels:
        app: metrics-collector
    spec:
      containers:
      - name: collector
        image: prom/node-exporter:latest
        ports:
        - containerPort: 9100
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: metrics-collector
  namespace: analytics-platform
spec:
  selector:
    app: metrics-collector
  ports:
  - port: 9100
    targetPort: 9100
    name: metrics

