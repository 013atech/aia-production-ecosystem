# Deploy the missing services with ConfigMaps
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-acquisition-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-acquisition
  template:
    metadata:
      labels:
        app: aia-acquisition
    spec:
      containers:
      - name: acquisition
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: acquisition-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: acquisition-content
        configMap:
          name: aia-acquisition-content
---
