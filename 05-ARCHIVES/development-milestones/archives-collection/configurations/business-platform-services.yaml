                <div class="plan-price">$499<span>/month</span></div>
                <div class="plan-description">Advanced AI capabilities for growing businesses and teams</div>
                <ul class="features-list">
                    <li>Up to 50 AI agents</li>
                    <li>100,000 API calls/month</li>
                    <li>Advanced analytics & reporting</li>
                    <li>Priority support (24/7)</li>
                    <li>Enhanced security features</li>
                    <li>Custom integrations</li>
                    <li>Multi-user collaboration</li>
                    <li>API access & webhooks</li>
                </ul>
                <button class="btn btn-primary">Start Free Trial</button>
            </div>

            <!-- Enterprise Plan -->
            <div class="pricing-card">
                <div class="plan-name">Enterprise</div>
                <div class="plan-price">Custom<span>pricing</span></div>
                <div class="plan-description">Complete AI platform for large organizations and Fortune 500 companies</div>
                <ul class="features-list">
                    <li>Unlimited AI agents</li>
                    <li>Unlimited API calls</li>
                    <li>Custom analytics & BI</li>
                    <li>Dedicated account manager</li>
                    <li>White-label solutions</li>
