# Trial Service ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-trial-content
  namespace: aia-comprehensive-platform
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>AIA Free Trial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'SF Pro Display', sans-serif;
                margin: 0;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
                padding: 40px 20px;
                min-height: 100vh;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            .title {
                font-size: 4em;
                margin-bottom: 30px;
                font-weight: 700;
            }
            .subtitle {
                font-size: 1.4em;
                margin-bottom: 50px;
                opacity: 0.9;
            }
            .trial-form {
                background: rgba(255, 255, 255, 0.15);
                padding: 60px;
                border-radius: 20px;
                backdrop-filter: blur(20px);
                margin: 50px 0;
            }
            .form-group {
                margin: 30px 0;
                text-align: left;
            }
            .form-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                font-size: 1.1em;
            }
            .form-group input, .form-group select {
                width: 100%;
                padding: 18px;
                border: none;
                border-radius: 10px;
                font-size: 1.1em;
                background: rgba(255, 255, 255, 0.9);
                color: #333;
            }
            .btn {
                background: linear-gradient(45deg, #ff6b6b, #ff5252);
                color: white;
                padding: 20px 40px;
                border: none;
                border-radius: 10px;
                font-size: 1.3em;
                font-weight: 700;
                cursor: pointer;
                margin-top: 30px;
                width: 100%;
                transition: all 0.3s;
            }
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            }
            .benefits {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 30px;
                margin: 60px 0;
            }
            .benefit {
                background: rgba(255, 255, 255, 0.1);
                padding: 30px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Start Your Free Trial</h1>
            <p class="subtitle">Experience the full power of AIA for 30 days, completely free. No credit card required.</p>

            <div class="trial-form">
                <form>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" name="industry">
                            <option value="">Select Industry</option>
                            <option value="finance">Finance & Banking</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="retail">Retail & E-commerce</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="technology">Technology</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="use-case">Primary Use Case</label>
                        <select id="use-case" name="use-case">
                            <option value="">Select Use Case</option>
                            <option value="analytics">Business Analytics</option>
                            <option value="automation">Process Automation</option>
                            <option value="customer-intelligence">Customer Intelligence</option>
                            <option value="risk-management">Risk Management</option>
                            <option value="operations">Operations Optimization</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Start Free Trial</button>
                </form>
            </div>

            <div class="benefits">
                <div class="benefit">
                    <h3>‚úÖ Full Platform Access</h3>
                    <p>Complete access to all AIA features and capabilities</p>
                </div>
                <div class="benefit">
                    <h3>üìä Unlimited Data Processing</h3>
                    <p>Process unlimited data during your trial period</p>
                </div>
                <div class="benefit">
                    <h3>ü§ñ AI Agent Creation</h3>
                    <p>Create and deploy custom AI agents for your use cases</p>
                </div>
                <div class="benefit">
                    <h3>üë®‚Äçüíº Dedicated Support</h3>
                    <p>Personal onboarding and expert guidance throughout trial</p>
                </div>
            </div>
        </div>
    </body>
    </html>
