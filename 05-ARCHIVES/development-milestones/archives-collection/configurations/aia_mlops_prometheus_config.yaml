---
# Custom MLOps Metrics Exporter Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-metrics-exporter
  namespace: aia-mlops-monitoring
  labels:
    app: mlops-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-metrics-exporter
  template:
    metadata:
      labels:
        app: mlops-metrics-exporter
    spec:
      containers:
      - name: metrics-exporter
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        command: ["python", "/app/mlops_metrics_exporter.py"]
        env:
        - name: METRICS_PORT
          value: "8080"
        - name: REDIS_HOST
          value: "aia-redis-service"
        - name: POSTGRES_HOST
          value: "aia-postgresql-service"
        volumeMounts:
        - name: exporter-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: exporter-code
        configMap:
          name: mlops-exporter-code
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-metrics-exporter
  namespace: aia-mlops-monitoring
  labels:
    app: mlops-metrics-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  selector:
    app: mlops-metrics-exporter
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080