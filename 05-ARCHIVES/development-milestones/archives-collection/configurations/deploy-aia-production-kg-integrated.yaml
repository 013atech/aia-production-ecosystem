---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-production-config
  namespace: aia-production-kg
data:
  GOOGLE_CLOUD_PROJECT: "a-467519"
  AIA_ATOMIC_DKG_ENABLED: "true"
  AIA_CIRCUIT_BREAKERS_ENABLED: "true"
  AIA_KNOWLEDGE_GRAPH_PATH: "/app/knowledge/knowledge_graph.json"
  REDIS_HOST: "redis-master"
  LOG_LEVEL: "info"
