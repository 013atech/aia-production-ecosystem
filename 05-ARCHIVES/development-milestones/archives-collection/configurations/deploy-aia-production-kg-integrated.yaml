---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-backend-kg
  namespace: aia-production-kg
  labels:
    app: aia-backend
    version: "kg-integrated"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-backend
      version: "kg-integrated"
  template:
    metadata:
      labels:
        app: aia-backend
        version: "kg-integrated"
    spec:
      initContainers:
      - name: knowledge-graph-loader
        image: busybox:1.35
        command:
          - sh
          - -c
          - |
            echo "Loading knowledge graph..."
            if [ -f "/source/aia_knowledge_graph_v2_1759313796.json" ]; then
              cp /source/aia_knowledge_graph_v2_1759313796.json /app/knowledge/knowledge_graph.json
              echo "Knowledge graph loaded successfully"
            else
              echo '{"metadata": {"version": "fallback"}, "knowledge_atoms": []}' > /app/knowledge/knowledge_graph.json
              echo "Using fallback knowledge graph"
            fi
        volumeMounts:
        - name: knowledge-graph-source
          mountPath: /source
        - name: knowledge-graph-storage
          mountPath: /app/knowledge
      containers:
      - name: backend
        image: gcr.io/a-467519/aia-api:v2.1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: aia-production-config
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aia-secrets
              key: gemini-api-key
        volumeMounts:
        - name: knowledge-graph-storage
          mountPath: /app/knowledge
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: knowledge-graph-source
        hostPath:
          path: /tmp
          type: Directory
      - name: knowledge-graph-storage
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-atomic-dkg-kg
  namespace: aia-production-kg
  labels:
    app: aia-atomic-dkg
    version: "kg-integrated"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-atomic-dkg
      version: "kg-integrated"
  template:
    metadata:
      labels:
        app: aia-atomic-dkg
        version: "kg-integrated"
    spec:
      initContainers:
      - name: knowledge-graph-loader
        image: busybox:1.35
        command:
          - sh
          - -c
          - |
            echo "Loading knowledge graph for DKG..."
            if [ -f "/source/aia_knowledge_graph_v2_1759313796.json" ]; then
              cp /source/aia_knowledge_graph_v2_1759313796.json /app/knowledge/knowledge_graph.json
              echo "Knowledge graph loaded successfully"
            else
              echo '{"metadata": {"version": "fallback"}, "knowledge_atoms": []}' > /app/knowledge/knowledge_graph.json
              echo "Using fallback knowledge graph"
            fi
        volumeMounts:
        - name: knowledge-graph-source
          mountPath: /source
        - name: knowledge-graph-storage
          mountPath: /app/knowledge
      containers:
      - name: atomic-dkg
        image: gcr.io/a-467519/aia-api:v2.1.0
        command: ["/bin/bash", "-c"]
        args:
        - |
          export PYTHONPATH=/app
          cd /app && python -c "
          import sys
          sys.path.append('/app')
          # Try to import and run the atomic DKG orchestrator
          try:
              from aia.orchestration.atomic_dkg_orchestrator import main
              main()
          except ImportError:
              print('Atomic DKG orchestrator not found, running basic server')
              import uvicorn
              from aia.main import app
              uvicorn.run(app, host='0.0.0.0', port=8001)
          "
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: aia-production-config
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aia-secrets
              key: gemini-api-key
        volumeMounts:
        - name: knowledge-graph-storage
          mountPath: /app/knowledge
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: knowledge-graph-source
        hostPath:
          path: /tmp
          type: Directory
      - name: knowledge-graph-storage
        emptyDir: {}
---
apiVersion: apps/v1
