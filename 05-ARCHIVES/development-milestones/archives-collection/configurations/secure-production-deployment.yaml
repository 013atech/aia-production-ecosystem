apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-secure-nginx-config
  namespace: aia-secure-production
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enhanced security headers for post-quantum protection
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Post-quantum cryptography headers
        add_header X-PQ-Crypto "kyber-dilithium-enabled" always;
        add_header X-Security-Level "post-quantum" always;

        # Enable gzip compression with security considerations
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Cache static assets securely
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }

        # Secure API proxy for backend
        location /api/ {
            proxy_pass http://aia-secure-backend-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security headers for API requests
            proxy_set_header X-PQ-Crypto "enabled";
            proxy_hide_header X-Powered-By;

            # Timeout settings for security
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Single Page Application routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Secure health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","security":"post-quantum","timestamp":"2025-10-01T12:21:00Z"}';
            add_header Content-Type application/json;
            add_header X-Security-Check "passed";
        }

        # Block sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
