apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-secure-frontend
  namespace: aia-secure-production
  labels:
    app: aia-frontend
    version: "20251001"
    security-level: "post-quantum"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-frontend
      version: "20251001"
  template:
    metadata:
      labels:
        app: aia-frontend
        version: "20251001"
        security-level: "post-quantum"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: frontend
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: frontend-content
        configMap:
          name: aia-secure-frontend-content
      - name: nginx-config
        configMap:
          name: aia-secure-nginx-config
