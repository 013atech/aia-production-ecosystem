# Finance Platform Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-finance-content
  namespace: aia-comprehensive-platform
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>AIA Finance Platform</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Goldman Sachs Sans', -apple-system, sans-serif;
                margin: 0;
                background: #0a0e1a;
                color: #e8eaf0;
            }
            .header {
                background: linear-gradient(135deg, #1e3a8a, #3b82f6);
                padding: 100px 20px;
                text-align: center;
            }
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 50px 20px;
            }
            .title {
                font-size: 4.5em;
                margin-bottom: 25px;
                font-weight: 300;
                color: white;
                letter-spacing: -2px;
            }
            .subtitle {
                font-size: 1.5em;
                opacity: 0.95;
                margin-bottom: 60px;
                color: white;
            }
            .metrics {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 30px;
                margin: 60px 0;
                text-align: center;
            }
            .metric {
                background: rgba(59, 130, 246, 0.12);
                padding: 40px;
                border-radius: 16px;
                border: 1px solid rgba(59, 130, 246, 0.25);
                backdrop-filter: blur(20px);
            }
            .metric-value {
                font-size: 3em;
                font-weight: 700;
                color: #3b82f6;
                margin-bottom: 15px;
                letter-spacing: -1px;
            }
            .metric-label {
                font-size: 1.2em;
                opacity: 0.85;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-size: 0.9em;
            }
            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 50px;
                margin: 80px 0;
            }
            .feature {
                background: #1e293b;
                padding: 50px;
                border-radius: 20px;
                border-left: 6px solid #3b82f6;
                transition: all 0.4s;
                position: relative;
                overflow: hidden;
            }
            .feature::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, #3b82f6, #1e40af);
                opacity: 0;
                transition: opacity 0.4s;
            }
            .feature:hover::before {
                opacity: 1;
            }
            .feature:hover {
                transform: translateY(-8px);
                background: #334155;
                box-shadow: 0 25px 60px rgba(59, 130, 246, 0.15);
            }
            .feature h3 {
                color: #3b82f6;
                font-size: 1.6em;
                margin-bottom: 25px;
                font-weight: 600;
            }
            .feature p {
                line-height: 1.7;
                font-size: 1.1em;
                opacity: 0.9;
            }
            .btn {
                background: linear-gradient(135deg, #1e40af, #3b82f6);
                color: white;
                padding: 20px 40px;
                border: none;
                border-radius: 12px;
                font-size: 1.2em;
                cursor: pointer;
                margin: 20px 15px;
                transition: all 0.4s;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 700;
                position: relative;
                overflow: hidden;
            }
            .btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                transition: left 0.5s;
            }
            .btn:hover::before {
                left: 100%;
            }
            .btn:hover {
                transform: translateY(-4px);
                box-shadow: 0 20px 50px rgba(59, 130, 246, 0.4);
            }
            .compliance {
                background: linear-gradient(135deg, #059669, #10b981);
                padding: 60px;
                border-radius: 20px;
                margin: 80px 0;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
            .compliance::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
                animation: pulse 4s ease-in-out infinite;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.5; }
                50% { transform: scale(1.1); opacity: 0.8; }
            }
            .compliance h2 {
                font-size: 2.5em;
                margin-bottom: 25px;
                position: relative;
                z-index: 1;
            }
            .compliance p {
                font-size: 1.3em;
                opacity: 0.95;
                position: relative;
                z-index: 1;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="title">AIA Finance</h1>
