# Apply services for these platforms
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-finance-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-finance
  template:
    metadata:
      labels:
        app: aia-finance
    spec:
      containers:
      - name: finance
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: finance-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: finance-content
        configMap:
          name: aia-finance-content
