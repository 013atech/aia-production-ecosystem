apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aia-production-ingress-final
  namespace: aia-production
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "aia-production-ip"
    networking.gke.io/managed-certificates: "aia-ssl-cert-013atech"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
    ingress.gcp.kubernetes.io/pre-shared-certs: "aia-ssl-cert-013atech"
    cloud.google.com/armor-config: '{"default-rule": {"action": "allow"}}'
    cloud.google.com/backend-config: '{"default": "aia-backend-config"}'
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
  - host: 013a.tech
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 8080
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-frontend-service
            port:
              number: 80
  - host: www.013a.tech
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: aia-backend-cloud-sql-service
            port:
              number: 8080
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-frontend-service
            port:
              number: 80