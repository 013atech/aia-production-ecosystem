  API_KEY: "YWlhLXNlY3VyZS1hcGkta2V5LXByb2R1Y3Rpb24tMjAyNQ=="
  POSTGRES_PASSWORD: "YWlhLXNlY3VyZS1wb3N0Z3Jlcy0yMDI1"
  REDIS_PASSWORD: "YWlhLXNlY3VyZS1yZWRpcy0yMDI1"
  DATABASE_URL: "cG9zdGdyZXNxbDovL2FpYV91c2VyOmFpYS1zZWN1cmUtcG9zdGdyZXMtMjAyNUBhaWEtcG9zdGdyZXM6NTQzMi9haWFfcHJvZHVjdGlvbg=="

---
# PostgreSQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: aia-production-secure
data:
  POSTGRES_DB: "aia_production"
  POSTGRES_USER: "aia_user"
  PGDATA: "/var/lib/postgresql/data/pgdata"

---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aia-production-secure
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard-rwo

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-postgres
  namespace: aia-production-secure
  labels:
    app: aia-postgres
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aia-postgres
  template:
    metadata:
      labels:
        app: aia-postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:16.1-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - aia_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - aia_user
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: aia-postgres
  namespace: aia-production-secure
  labels:
    app: aia-postgres
spec:
  selector:
    app: aia-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: aia-production-secure
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard-rwo

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-redis
  namespace: aia-production-secure
  labels:
    app: aia-redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aia-redis
  template:
    metadata:
      labels:
        app: aia-redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: aia-redis
  namespace: aia-production-secure
  labels:
    app: aia-redis
spec:
  selector:
    app: aia-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Backend Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-backend-config
  namespace: aia-production-secure
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  DATABASE_HOST: "aia-postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "aia_production"
  DATABASE_USER: "aia_user"
  REDIS_HOST: "aia-redis"
  REDIS_PORT: "6379"

---
# Backend Deployment with Pre-built Image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-backend
  namespace: aia-production-secure
  labels:
    app: aia-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-backend
  template:
    metadata:
      labels:
        app: aia-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
        ports:
        - containerPort: 80
          name: http
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: JWT_SECRET_KEY
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: API_KEY
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aia-production-secrets
              key: DATABASE_URL
        envFrom:
        - configMapRef:
            name: aia-backend-config
        command:
        - /bin/bash
        - -c
        args:
        - |
          pip install sqlalchemy psycopg2-binary redis fastapi uvicorn pydantic python-jose[cryptography] passlib[bcrypt]
          cat > /app/main.py << 'EOF'
          from fastapi import FastAPI, HTTPException
          from pydantic import BaseModel
          from typing import Dict, Any
          import os
          import asyncio
          import json
          from datetime import datetime

          app = FastAPI(
              title="AIA Secure Backend",
              description="Advanced AI Agent system with enterprise security",
              version="5.0.0-secure"
          )

          class OrchestrationRequest(BaseModel):
              ta[STRIPE_KEY_PLACEHOLDER]: str
              parameters: Dict[str, Any] = {}
              priority: int = 5

          @app.get("/health")
          async def health_check():
              return {
                  "status": "healthy",
                  "timestamp": datetime.utcnow().isoformat(),
                  "version": "5.0.0-secure",
                  "environment": os.environ.get("ENVIRONMENT", "production")
              }

          @app.get("/ready")
          async def readiness_check():
              return {"status": "ready"}

          @app.post("/orchestrate")
          async def orchestrate_agents(request: OrchestrationRequest):
              orchestration_id = f"orch_{int(datetime.utcnow().timestamp())}"
              await asyncio.sleep(0.1)  # Simulate processing

              return {
                  "orchestration_id": orchestration_id,
                  "status": "completed",
                  "ta[STRIPE_KEY_PLACEHOLDER]": request.ta[STRIPE_KEY_PLACEHOLDER],
                  "agents_involved": ["research", "analysis", "synthesis"],
                  "results": {
                      "summary": f"Completed {request.ta[STRIPE_KEY_PLACEHOLDER]} task successfully",
                      "confidence": 0.95
                  },
                  "timestamp": datetime.utcnow().isoformat()
              }

          @app.get("/")
          async def root():
              return {"message": "AIA Secure Backend - Operational"}

          if __name__ == "__main__":
              import uvicorn
              uvicorn.run(app, host="0.0.0.0", port=80)
          EOF
          python /app/main.py
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-backend
  namespace: aia-production-secure
  labels:
    app: aia-backend
spec:
  selector:
    app: aia-backend
  ports:
  - port: 8000
    targetPort: 80
    name: http
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend
  namespace: aia-production-secure
  labels:
    app: aia-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      initContainers:
      - name: frontend-builder
        image: node:18-alpine
        command:
        - /bin/sh
        - -c
        args:
        - |
          cat > /tmp/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>AIA - Secure AI Agent System</title>
              <style>
                body {
                  margin: 0;
                  padding: 20px;
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                  background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
                  color: #f5f5dc;
                  min-height: 100vh;
                }
                .container { max-width: 1200px; margin: 0 auto; }
                .header { text-align: center; padding: 40px 0; }
                .status {
                  padding: 10px 20px;
                  border-radius: 25px;
                  background: #00cc96;
                  color: #000;
                  display: inline-block;
                  font-weight: bold;
                }
                .panel {
                  background: rgba(255,255,255,0.05);
                  border-radius: 15px;
                  padding: 30px;
                  margin: 20px 0;
                  border: 1px solid rgba(0,204,150,0.3);
                }
                .btn {
                  background: #00cc96;
                  color: #000;
                  padding: 12px 24px;
                  border: none;
                  border-radius: 25px;
                  cursor: pointer;
                  font-weight: bold;
                }
                .btn:hover { transform: translateY(-2px); }
                .result {
                  background: rgba(0,0,0,0.3);
                  padding: 20px;
                  border-radius: 10px;
                  margin: 10px 0;
                  border-left: 4px solid #00cc96;
                }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>ðŸ”’ AIA - Secure AI Agent System</h1>
                  <p>Enterprise-Grade Security | Version: 5.0.0-secure</p>
                  <div class="status">System Status: Operational</div>
                </div>

                <div class="panel">
                  <h2>Agent Orchestration</h2>
                  <select id="taskType">
                    <option value="research">Research Task</option>
                    <option value="analysis">Analysis Task</option>
                    <option value="synthesis">Synthesis Task</option>
                    <option value="security_audit">Security Audit</option>
                  </select>
                  <button class="btn" onclick="submitTask()">Start Orchestration</button>
                </div>

                <div class="panel">
                  <h2>Recent Orchestrations</h2>
                  <div id="results">
                    <p>No orchestrations yet. Start one above!</p>
                  </div>
                </div>
              </div>

              <script>
                async function submitTask() {
                  const taskType = document.getElementById('taskType').value;
                  const resultsDiv = document.getElementById('results');

                  try {
                    const response = await fetch('/api/orchestrate', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify({
                        ta[STRIPE_KEY_PLACEHOLDER]: taskType,
                        parameters: { query: `Secure ${taskType} task` },
                        priority: 8
                      })
                    });

                    if (response.ok) {
                      const data = await response.json();
                      const resultHtml = `
                        <div class="result">
                          <strong>ID:</strong> ${data.orchestration_id}<br>
                          <strong>Task:</strong> ${data.ta[STRIPE_KEY_PLACEHOLDER]}<br>
                          <strong>Status:</strong> ${data.status}<br>
                          <strong>Agents:</strong> ${data.agents_involved.join(', ')}<br>
                          <strong>Summary:</strong> ${data.results.summary}
