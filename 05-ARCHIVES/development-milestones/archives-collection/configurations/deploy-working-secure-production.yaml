                      alert('Orchestration failed. Please try again.');
                    }
                  } catch (error) {
                    console.error('Error:', error);
                    alert('Network error. Please check your connection.');
                  }
                }

                // Check backend health
                async function checkHealth() {
                  try {
                    const response = await fetch('/api/health');
                    if (response.ok) {
                      const data = await response.json();
                      document.querySelector('.status').textContent = `System Status: ${data.status}`;
                    }
                  } catch (error) {
                    document.querySelector('.status').textContent = 'System Status: Backend Unavailable';
                  }
                }

                checkHealth();
                setInterval(checkHealth, 30000);
              </script>
            </body>
          </html>
          EOF
          cp /tmp/index.html /usr/share/nginx/html/
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: frontend-content
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config

---
# Nginx Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: aia-production-secure
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend API proxy
        location /api/ {
            proxy_pass http://aia-backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-frontend
  namespace: aia-production-secure
  labels:
    app: aia-frontend
spec:
  selector:
    app: aia-frontend
  ports:
  - port: 3000
    targetPort: 80
    name: http
  type: ClusterIP

---
# Load Balancer Service
apiVersion: v1
kind: Service
metadata:
  name: aia-loadbalancer
  namespace: aia-production-secure
  labels:
    app: aia-system
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: aia-frontend

---
# Horizontal Pod Autoscaler - Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-backend-hpa
  namespace: aia-production-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-backend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Horizontal Pod Autoscaler - Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-frontend-hpa
  namespace: aia-production-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Pod Disruption Budget - Backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-backend-pdb
  namespace: aia-production-secure
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: aia-backend

---
# Pod Disruption Budget - Frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-frontend-pdb
  namespace: aia-production-secure
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: aia-frontend