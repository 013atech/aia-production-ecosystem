# ðŸ”’ AIA Comprehensive Security Hardening Configuration
# Production-grade security policies for unified enterprise deployment
# Implements zero-trust architecture with quantum-enhanced cryptography

apiVersion: v1
kind: Namespace
metadata:
  name: aia-unified-production
  labels:
    environment: production
    security-level: quantum-enhanced
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
# ðŸ›¡ï¸ Network Security Policies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aia-security-network-policy
  namespace: aia-unified-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 80
  # Allow inter-service communication
  - from:
    - podSelector:
        matchLabels:
          tier: frontend
    to:
    - podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow database connections
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis connections
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
---
# ðŸ” Pod Security Policy (via Security Context)
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-security-config
  namespace: aia-unified-production
data:
  # Security configuration
  SECURITY_LEVEL: "quantum-enhanced"
  ENABLE_POST_QUANTUM_CRYPTO: "true"
  PQC_ALGORITHM: "kyber1024"
  CRYPTO_MASTER_KEY_ROTATION: "86400"  # 24 hours
  ZERO_TRUST_MODE: "enabled"
  SECURITY_HEADERS_ENABLED: "true"
  CSP_ENABLED: "true"
  HSTS_ENABLED: "true"
  XSS_PROTECTION: "true"
  CONTENT_TYPE_NOSNIFF: "true"
  FRAME_OPTIONS: "SAMEORIGIN"
  REFERRER_POLICY: "strict-origin-when-cross-origin"

  # Rate limiting configuration
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "1000"
  RATE_LIMIT_BURST: "100"

  # Authentication configuration
  JWT_ALGORITHM: "RS256"
  JWT_EXPIRATION: "3600"  # 1 hour
  REFRESH_TOKEN_EXPIRATION: "604800"  # 7 days
  MFA_ENABLED: "true"
  PASSWORD_MIN_LENGTH: "12"
  PASSWORD_COMPLEXITY: "high"

  # Encryption configuration
  ENCRYPTION_AT_REST: "true"
  ENCRYPTION_IN_TRANSIT: "true"
  TLS_VERSION_MIN: "1.3"
  CIPHER_SUITES: "TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256"
---
# ðŸš« Pod Disruption Budget for High Availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-backend-pdb
  namespace: aia-unified-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aia-unified-backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-frontend-pdb
  namespace: aia-unified-production
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: aia-unified-frontend
---
