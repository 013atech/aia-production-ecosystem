  # JWT secrets (to be replaced with actual secrets)
  JWT_SECRET_KEY: "PLACEHOLDER_JWT_SECRET_32_BYTES_MIN"
  JWT_REFRESH_SECRET: "PLACEHOLDER_REFRESH_SECRET_32_BYTES_MIN"

  # API keys (encrypted storage)
  OPENAI_API_KEY: "PLACEHOLDER_OPENAI_KEY"
  ANTHROPIC_API_KEY: "PLACEHOLDER_ANTHROPIC_KEY"

  # Enterprise partner credentials
  EY_API_KEY: "PLACEHOLDER_EY_8_5M_PARTNERSHIP_KEY"
  JPMORGAN_API_KEY: "PLACEHOLDER_JPMORGAN_12M_KEY"
  GOOGLE_CLOUD_PARTNER_KEY: "PLACEHOLDER_GCP_3_5M_KEY"
  APPLE_VISION_PRO_KEY: "PLACEHOLDER_APPLE_1M_KEY"

  # Payment processing
  STRIPE_SECRET_KEY: "[STRIPE_KEY_PLACEHOLDER]"
  STRIPE_WEBHOOK_SECRET: "whsec_PLACEHOLDER_WEBHOOK_SECRET"

  # Cryptographic keys (post-quantum)
  PQC_MASTER_KEY: "PLACEHOLDER_PQC_MASTER_KEY_64_BYTES"
  ENCRYPTION_KEY: "PLACEHOLDER_AES_256_KEY_32_BYTES"

  # Monitoring and logging
  DATADOG_API_KEY: "PLACEHOLDER_DATADOG_API_KEY"
  SENTRY_DSN: "PLACEHOLDER_SENTRY_DSN"
---
# ðŸ› ï¸ Service Account with Minimal Permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aia-service-account
  namespace: aia-unified-production
automountServiceAccountToken: false
---
# ðŸ”’ RBAC - Role Definition
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: aia-unified-production
  name: aia-minimal-role
rules:
# Allow reading config maps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow updating pod status for health checks
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "update"]
---
# ðŸ”— RBAC - Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aia-role-binding
  namespace: aia-unified-production
subjects:
- kind: ServiceAccount
  name: aia-service-account
  namespace: aia-unified-production
roleRef:
  kind: Role
  name: aia-minimal-role
  apiGroup: rbac.authorization.k8s.io
---
# ðŸ“Š Monitoring ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aia-monitoring-sa
  namespace: aia-unified-production
---
# ðŸ” Security Monitoring ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aia-security-monitoring
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
---
# ðŸ”— Security Monitoring ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aia-security-monitoring-binding
subjects:
- kind: ServiceAccount
  name: aia-monitoring-sa
  namespace: aia-unified-production
roleRef:
  kind: ClusterRole
  name: aia-security-monitoring
  apiGroup: rbac.authorization.k8s.io
---
# ðŸš¨ Security Monitoring Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-security-monitor
  namespace: aia-unified-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aia-security-monitor
  template:
    metadata:
      labels:
        app: aia-security-monitor
    spec:
      serviceAccountName: aia-monitoring-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: security-monitor
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
# ðŸ“ˆ Prometheus Configuration for Security Monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: aia-unified-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/security.rules"

    scrape_configs:
    - job_name: 'aia-backend'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - aia-unified-production
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: aia-unified-backend
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

    - job_name: 'aia-frontend'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - aia-unified-production
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: aia-unified-frontend

  security.rules: |
    groups:
    - name: aia.security
      rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 5 minutes"

      - alert: SecurityViolation
        expr: increase(security_violations_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Security violation detected"
          description: "Security violation event detected"

      - alert: UnauthorizedAccess
        expr: rate(http_requests_total{status="401"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate of unauthorized access attempts"
          description: "Unauthorized access rate is above 5% for 2 minutes"
---
# ðŸ”¥ Falco Security Monitoring (if available)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aia-falco
  namespace: aia-unified-production
  labels:
    app: aia-falco
spec:
  selector:
    matchLabels:
      app: aia-falco
  template:
    metadata:
      labels:
        app: aia-falco
    spec:
      serviceAccount: aia-monitoring-sa
      hostNetwork: true
      hostPID: true
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      containers:
      - name: falco
        image: falcosecurity/falco:latest
        securityContext:
          privileged: true
        args:
          - /usr/bin/falco
          - --cri
          - /run/containerd/containerd.sock
          - --k8s-api=https://kubernetes.default.svc
          - --k8s-api-cert=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - --k8s-api-token=/var/run/secrets/kubernetes.io/serviceaccount/token
        volumeMounts:
        - mountPath: /host/var/run/docker.sock
          name: docker-socket
        - mountPath: /host/run/containerd/containerd.sock
          name: containerd-socket
        - mountPath: /host/dev
          name: dev-fs
        - mountPath: /host/proc
          name: proc-fs
          readOnly: true
        - mountPath: /host/boot
          name: boot-fs
          readOnly: true
        - mountPath: /host/lib/modules
          name: lib-modules
          readOnly: true
        - mountPath: /host/usr
          name: usr-fs
          readOnly: true
        - mountPath: /host/etc
          name: etc-fs
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
      - name: dev-fs
        hostPath:
          path: /dev
      - name: proc-fs
        hostPath:
          path: /proc
      - name: boot-fs
        hostPath:
          path: /boot
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: usr-fs
        hostPath:
          path: /usr
      - name: etc-fs
        hostPath:
          path: /etc
---
