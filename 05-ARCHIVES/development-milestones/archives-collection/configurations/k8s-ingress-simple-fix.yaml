apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentient-canvas-unified-ingress
  namespace: aia-working-production
  annotations:
    # Essential annotations for GKE ingress
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "aia-global-ip"
    ingress.gcp.kubernetes.io/force-ssl-redirect: "true"

    # Simplified backend config
    cloud.google.com/backend-config: |
      {
        "aia-frontend-service": "aia-frontend-config",
        "aia-backend-fixed-service": "aia-backend-config"
      }

spec:
  rules:
  # Main domain 013a.tech - Route to frontend by default
  - host: 013a.tech
    http:
      paths:
      # Specific API routes to backend
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-fixed-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: aia-backend-fixed-service
            port:
              number: 80
      - path: /dkg-v3/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-fixed-service
            port:
              number: 80
      - path: /ws/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-fixed-service
            port:
              number: 80
      # Default route - ALL OTHER PATHS to frontend (React UI)
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-frontend-service
            port:
              number: 80

  # WWW subdomain
  - host: www.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-frontend-service
            port:
              number: 80

  # API subdomain
  - host: api.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-fixed-service
            port:
              number: 80