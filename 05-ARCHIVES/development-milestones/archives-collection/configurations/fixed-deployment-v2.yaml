# Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend
  namespace: aia-production-fixed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: html-content
        configMap:
          name: html-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: aia-production-fixed
data:
  default.conf: |
    upstream backend {
        server aia-backend-service:80;
    }
    upstream ml-engine {
        server aia-ml-service:8001;
    }
    upstream analytics {
        server aia-analytics-service:8002;
    }
    server {
        listen 80;
        server_name 013a.tech www.013a.tech;

        # API routes to backend
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ML routes
        location /ml/ {
            proxy_pass http://ml-engine/api/ml/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Analytics routes
        location /analytics/ {
            proxy_pass http://analytics/api/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend status
        location /backend-status {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
        }

        # ML status
        location /ml-status {
            proxy_pass http://ml-engine/;
            proxy_set_header Host $host;
        }

        # Analytics status
        location /analytics-status {
            proxy_pass http://analytics/;
            proxy_set_header Host $host;
        }

        # Static content
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Health check
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
