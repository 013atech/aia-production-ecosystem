apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immersive-ingress
  namespace: immersive-analytics
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "immersive-static-ip"
    networking.gke.io/managed-certificates: "immersive-ssl-cert"
spec:
  rules:
  # Main domain - Route to frontend via cross-namespace endpoint
  - host: 013a.tech
    http:
      paths:
      # API routes to backend
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cross-namespace-backend
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: cross-namespace-backend
            port:
              number: 80
      # Frontend routes
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cross-namespace-frontend
            port:
              number: 80

  # WWW domain
  - host: www.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cross-namespace-frontend
            port:
              number: 80

  # Existing immersive domains
  - host: immersive.013a.tech
    http:
      paths:
      - backend:
          service:
            name: enhanced-immersive-service
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific

  - host: 3d.013a.tech
    http:
      paths:
      - backend:
          service:
            name: enhanced-immersive-service
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific