                const fetchData = async () => {
                    try {
                        const [metricsResponse, statusResponse] = await Promise.all([
                            fetch('/api/v1/dashboard/metrics'),
                            fetch('/api/v1/status')
                        ]);

                        const metricsData = await metricsResponse.json();
