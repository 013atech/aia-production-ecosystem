                            xaxis: { title: 'Metrics' },
                            yaxis: { title: 'Values' },
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)'
                        };

                        Plotly.newPlot('performanceChart', [trace1], layout);

                        // Create business metrics chart
                        const trace2 = {
