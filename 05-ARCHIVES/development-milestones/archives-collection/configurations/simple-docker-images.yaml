# Use existing base images for quick deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-demo-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-demo
  template:
    metadata:
      labels:
        app: aia-demo
    spec:
      containers:
      - name: demo
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: demo-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: demo-content
        configMap:
          name: aia-demo-content
