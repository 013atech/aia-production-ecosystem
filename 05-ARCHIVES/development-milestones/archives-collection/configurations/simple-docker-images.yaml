# Enterprise Platform using nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-enterprise-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-enterprise
  template:
    metadata:
      labels:
        app: aia-enterprise
    spec:
      containers:
      - name: enterprise
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: enterprise-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: enterprise-content
        configMap:
          name: aia-enterprise-content
