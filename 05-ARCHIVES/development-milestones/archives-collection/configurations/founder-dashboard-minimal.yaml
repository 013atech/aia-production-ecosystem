apiVersion: apps/v1
kind: Deployment
metadata:
  name: founder-dashboard
  namespace: aia-founder-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: founder-dashboard
  template:
    metadata:
      labels:
        app: founder-dashboard
    spec:
      containers:
      - name: founder-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dashboard-html
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: dashboard-html
        configMap:
          name: founder-dashboard-html
---
