---
# Frontend Service - Full 3D WebXR Support
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-enterprise-frontend
  namespace: aia-live-production
  labels:
    app: aia-frontend
    tier: frontend
    version: enterprise
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: aia-frontend
        tier: frontend
        version: enterprise
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: frontend-content
        configMap:
          name: aia-enterprise-frontend-config
      - name: nginx-config
        configMap:
          name: aia-enterprise-nginx-config
