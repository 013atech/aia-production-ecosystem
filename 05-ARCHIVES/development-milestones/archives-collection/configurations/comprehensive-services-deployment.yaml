# Customer Acquisition Services
---
apiVersion: v1
kind: Service
metadata:
  name: aia-acquisition-service
  namespace: aia-comprehensive-platform
spec:
  selector:
    app: aia-acquisition
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-acquisition-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-acquisition
  template:
    metadata:
      labels:
        app: aia-acquisition
    spec:
      containers:
      - name: acquisition
        image: nginx:alpine
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: acquisition-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: acquisition-content
        configMap:
          name: aia-acquisition-content
---
