apiVersion: v1
kind: Namespace
metadata:
  name: analytics-comprehensive
  labels:
    name: analytics-comprehensive
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-comprehensive-backend
  namespace: analytics-comprehensive
  labels:
    app: analytics-comprehensive-backend
    tier: backend
    version: v1.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: analytics-comprehensive-backend
  template:
    metadata:
      labels:
        app: analytics-comprehensive-backend
        tier: backend
    spec:
      containers:
      - name: analytics-backend
        image: us-central1-docker.pkg.dev/aia-system-prod-1759055445/aia-repo/aia-unified-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_NAME
          value: "analytics-comprehensive-backend"
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          value: "postgresql://postgres:$(DATABASE_PASSWORD)@$(DATABASE_HOST):5432/analytics_main"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):6379"
        - name: GCP_PROJECT_ID
          value: "aia-system-prod-1759055445"
        envFrom:
        - configMapRef:
            name: analytics-config
        - secretRef:
            name: analytics-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: apps/v1
