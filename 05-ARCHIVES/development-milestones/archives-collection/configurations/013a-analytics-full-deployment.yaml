    spec:
      containers:
      - name: ml-processor
        image: us-central1-docker.pkg.dev/aia-system-prod-1759055445/aia-repo/aia-ml-processor:latest
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_NAME
          value: "analytics-ml-processor"
        - name: PORT
          value: "8004"
        - name: ML_MODEL_PATH
          value: "/models"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        envFrom:
        - configMapRef:
            name: analytics-config
        - secretRef:
            name: analytics-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 45
          periodSeconds: 30
---
