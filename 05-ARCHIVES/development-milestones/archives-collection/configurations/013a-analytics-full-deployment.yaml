---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics-comprehensive-ingress
  namespace: analytics-comprehensive
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "analytics-comprehensive-ip"
    ingress.gcp.kubernetes.io/managed-certificates: "analytics-comprehensive-ssl-cert"
    ingress.gcp.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
spec:
  rules:
  - host: analytics.013a.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-comprehensive-backend-service
            port:
              number: 80
  - host: ml.013a.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-ml-processor-service
            port:
              number: 80
  - host: enterprise.013a.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-enterprise-partners-service
            port:
              number: 80
  - host: payments.013a.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-payment-processor-service
            port:
              number: 80
---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-comprehensive-backend-hpa
  namespace: analytics-comprehensive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics-comprehensive-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-ml-processor-hpa
  namespace: analytics-comprehensive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics-ml-processor
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85