  REDIS_HOST: "127.0.0.1"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  MAX_WORKERS: "4"
  TIMEOUT: "300"
---
