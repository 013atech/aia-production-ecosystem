# Fixed Full Complexity Deployment with Proper Resource Limits
apiVersion: v1
kind: Namespace
metadata:
  name: aia-fixed-production
  labels:
    environment: production
    complexity: full
---
# ConfigMap for system configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aia-config
  namespace: aia-fixed-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  GCP_PROJECT: "aia-system-prod-1759055445"
  DOMAIN: "013a.tech"
---
# Redis for caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: aia-fixed-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: aia-fixed-production
spec:
  ports:
  - port: 6379
  selector:
    app: redis
---
# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: aia-fixed-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "aia_production"
        - name: POSTGRES_USER
          value: "aia"
        - name: POSTGRES_PASSWORD
          value: "secure_password"
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: aia-fixed-production
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
---
# Main AIA Backend with Fixed Resources
