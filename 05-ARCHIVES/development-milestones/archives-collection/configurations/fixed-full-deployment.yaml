# Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend
  namespace: aia-fixed-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: html-content
        configMap:
          name: html-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: aia-fixed-production
data:
  default.conf: |
    upstream backend {
        server aia-backend-service:80;
    }
    upstream ml-engine {
        server aia-ml-service:8001;
    }
    server {
        listen 80;
        server_name 013a.tech www.013a.tech;
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /ml/ {
            proxy_pass http://ml-engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
