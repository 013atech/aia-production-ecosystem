apiVersion: v1
kind: Service
metadata:
  name: cross-namespace-frontend
  namespace: immersive-analytics
  labels:
    app: aia-frontend
    service: cross-namespace-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  # No selector - using manual endpoints
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cross-namespace-frontend
  namespace: immersive-analytics
subsets:
- addresses:
  - ip: 10.28.0.57  # Working frontend pod IPs from aia-comprehensive-platform
  - ip: 10.28.3.223
  - ip: 10.28.4.2
  ports:
  - name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: cross-namespace-backend
  namespace: immersive-analytics
  labels:
    app: aia-backend
    service: cross-namespace-backend
spec:
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  # No selector - using manual endpoints
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cross-namespace-backend
  namespace: immersive-analytics
subsets:
- addresses:
  - ip: 10.28.1.183  # Working backend pod IPs from aia-working-production
  - ip: 10.28.0.31
  ports:
  - name: http
    port: 8000
    protocol: TCP