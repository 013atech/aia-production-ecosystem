apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aia-working-ssl-ingress
  namespace: aia-founder-dashboard
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "founder-dashboard-ip"
    networking.gke.io/managed-certificates: "aia-fresh-ssl-cert"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: 013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-loadbalancer
            port:
              number: 80
  - host: www.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-loadbalancer
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: aia-fresh-ssl-cert
  namespace: aia-founder-dashboard
spec:
  domains:
    - 013a.tech
    - www.013a.tech