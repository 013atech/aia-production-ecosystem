      labels:
        app: aia-comprehensive-frontend
        tier: frontend
        component: immersive-3d
    spec:
      containers:
      - name: aia-frontend
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        command: ["/bin/sh"]
        args: ["-c", "cat > /usr/share/nginx/html/index.html << 'EOF'\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>AIA Comprehensive Neural Intelligence</title>\n    <style>\n        * { margin: 0; padding: 0; box-sizing: border-box; }\n        body {\n            font-family: 'Segoe UI', Arial, sans-serif;\n            background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);\n            color: white;\n            min-height: 100vh;\n            overflow-x: hidden;\n        }\n        .container {\n            max-width: 1200px;\n            margin: 0 auto;\n            padding: 20px;\n        }\n        .header {\n            text-align: center;\n            margin-bottom: 40px;\n            animation: fadeInDown 1s ease-out;\n        }\n        .logo {\n            font-size: 4em;\n            font-weight: bold;\n            margin-bottom: 10px;\n            background: linear-gradient(45deg, #00ff88, #00d4aa, #0099cc, #6644ff);\n            -webkit-background-clip: text;\n            -webkit-text-fill-color: transparent;\n            background-size: 300% 300%;\n            animation: gradientShift 3s ease-in-out infinite;\n        }\n        .tagline {\n            font-size: 1.2em;\n            opacity: 0.8;\n            margin-bottom: 30px;\n        }\n        .neural-grid {\n            display: grid;\n            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));\n            gap: 20px;\n            margin-bottom: 40px;\n        }\n        .neural-card {\n            background: rgba(255, 255, 255, 0.05);\n            border: 1px solid rgba(0, 255, 136, 0.3);\n            border-radius: 15px;\n            padding: 25px;\n            backdrop-filter: blur(10px);\n            transition: all 0.3s ease;\n            animation: fadeInUp 1s ease-out;\n        }\n        .neural-card:hover {\n            transform: translateY(-10px);\n            border-color: #00ff88;\n            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);\n        }\n        .card-header {\n            display: flex;\n            align-items: center;\n            margin-bottom: 15px;\n        }\n        .card-icon {\n            font-size: 2em;\n            margin-right: 15px;\n        }\n        .card-title {\n            font-size: 1.3em;\n            font-weight: 600;\n        }\n        .card-content {\n            line-height: 1.6;\n            opacity: 0.9;\n        }\n        .status-indicator {\n            display: inline-block;\n            width: 12px;\n            height: 12px;\n            border-radius: 50%;\n            margin-right: 8px;\n            animation: pulse 2s infinite;\n        }\n        .status-active { background: #00ff88; }\n        .status-processing { background: #ffaa00; }\n        .status-standby { background: #0099cc; }\n        .metrics-bar {\n            background: rgba(0, 0, 0, 0.3);\n            border-radius: 10px;\n            padding: 20px;\n            margin-top: 30px;\n            display: flex;\n            justify-content: space-around;\n            flex-wrap: wrap;\n        }\n        .metric {\n            text-align: center;\n            margin: 10px;\n        }\n        .metric-value {\n            font-size: 2em;\n            font-weight: bold;\n            color: #00ff88;\n            display: block;\n        }\n        .metric-label {\n            opacity: 0.7;\n            font-size: 0.9em;\n        }\n        .neural-waves {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            pointer-events: none;\n            z-index: -1;\n            opacity: 0.1;\n        }\n        .wave {\n            position: absolute;\n            border-radius: 50%;\n            border: 2px solid #00ff88;\n            animation: ripple 4s infinite;\n        }\n        .wave:nth-child(1) {\n            top: 20%;\n            left: 20%;\n            width: 100px;\n            height: 100px;\n            animation-delay: 0s;\n        }\n        .wave:nth-child(2) {\n            top: 60%;\n            right: 20%;\n            width: 150px;\n            height: 150px;\n            animation-delay: 1s;\n        }\n        .wave:nth-child(3) {\n            bottom: 20%;\n            left: 30%;\n            width: 80px;\n            height: 80px;\n            animation-delay: 2s;\n        }\n        @keyframes fadeInDown {\n            from { opacity: 0; transform: translateY(-30px); }\n            to { opacity: 1; transform: translateY(0); }\n        }\n        @keyframes fadeInUp {\n            from { opacity: 0; transform: translateY(30px); }\n            to { opacity: 1; transform: translateY(0); }\n        }\n        @keyframes pulse {\n            0%, 100% { opacity: 1; transform: scale(1); }\n            50% { opacity: 0.5; transform: scale(1.1); }\n        }\n        @keyframes gradientShift {\n            0%, 100% { background-position: 0% 50%; }\n            50% { background-position: 100% 50%; }\n        }\n        @keyframes ripple {\n            0% { transform: scale(1); opacity: 0.8; }\n            100% { transform: scale(3); opacity: 0; }\n        }\n        .api-demo {\n            margin-top: 40px;\n            padding: 20px;\n            background: rgba(0, 0, 0, 0.3);\n            border-radius: 10px;\n            border-left: 4px solid #00ff88;\n        }\n        .api-endpoint {\n            font-family: 'Courier New', monospace;\n            background: rgba(0, 0, 0, 0.5);\n            padding: 10px;\n            border-radius: 5px;\n            margin: 10px 0;\n            border-left: 3px solid #0099cc;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"neural-waves\">\n        <div class=\"wave\"></div>\n        <div class=\"wave\"></div>\n        <div class=\"wave\"></div>\n    </div>\n    \n    <div class=\"c