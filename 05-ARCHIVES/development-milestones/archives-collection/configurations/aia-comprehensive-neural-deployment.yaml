        envFrom:
        - configMapRef:
            name: aia-comprehensive-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aia-comprehensive-frontend
  namespace: aia-comprehensive-neural
  labels:
    app: aia-comprehensive-frontend
spec:
  selector:
    app: aia-comprehensive-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
# Load Balancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: aia-comprehensive-loadbalancer
  namespace: aia-comprehensive-neural
  labels:
    app: aia-comprehensive-loadbalancer
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  selector:
    app: aia-comprehensive-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
---
# Comprehensive Ingress with SSL
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aia-comprehensive-ingress
  namespace: aia-comprehensive-neural
  annotations:
    kubernetes.io/ingress.global-static-ip-name: aia-neural-global-ip
    kubernetes.io/ingress.class: gce
    ingress.gcp.io/load-balancer-type: "External"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - "013a.tech"
    - "www.013a.tech"
    - "api.013a.tech"
    - "neural.013a.tech"
    secretName: aia-comprehensive-tls
  rules:
  - host: "013a.tech"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-comprehensive-frontend
            port:
              number: 80
  - host: "www.013a.tech"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-comprehensive-frontend
            port:
              number: 80
  - host: "api.013a.tech"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-comprehensive-backend
            port:
              number: 80
  - host: "neural.013a.tech"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-comprehensive-backend
            port:
              number: 80
---
# SSL Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aia-comprehensive-tls
  namespace: aia-comprehensive-neural
spec:
  secretName: aia-comprehensive-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "013a.tech"
  - "www.013a.tech"
  - "api.013a.tech"
  - "neural.013a.tech"
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-comprehensive-backend-hpa
  namespace: aia-comprehensive-neural
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-comprehensive-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80