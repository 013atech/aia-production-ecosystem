apiVersion: v1
kind: Namespace
metadata:
  name: aia-production
  labels:
    environment: production
    tier: primary
    purpose: core-services
  annotations:
    optimization.aia/cpu-target: "60-70%"
    optimization.aia/consolidation-source: "aia-production,aia-live-production,aia-production-fixed,aia-working-production"
---
apiVersion: v1
kind: Namespace
metadata:
  name: aia-enterprise
  labels:
    environment: production
    tier: enterprise
    purpose: fortune500-integrations
  annotations:
    optimization.aia/cpu-target: "65-75%"
    optimization.aia/consolidation-source: "aia-enterprise-domains"
---
apiVersion: v1
kind: Namespace
metadata:
  name: aia-analytics
  labels:
    environment: production
    tier: analytics
    purpose: ml-analytics
  annotations:
    optimization.aia/cpu-target: "70-80%"
    optimization.aia/consolidation-source: "analytics-comprehensive,analytics-production"
---
apiVersion: v1
kind: Namespace
metadata:
  name: aia-immersive
  labels:
