---
# NetworkPolicies for optimized namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aia-production-network-policy
  namespace: aia-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          tier: primary
    - namespaceSelector:
        matchLabels:
          tier: enterprise
    - namespaceSelector:
        matchLabels:
          tier: analytics
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          environment: production
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aia-enterprise-network-policy
  namespace: aia-enterprise
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          tier: primary
    - podSelector:
        matchLabels:
          app: fortune500-connector
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          tier: primary
    - namespaceSelector:
        matchLabels:
          tier: security