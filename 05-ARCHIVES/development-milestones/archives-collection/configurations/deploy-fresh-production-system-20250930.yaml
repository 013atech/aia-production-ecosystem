    networking.gke.io/managed-certificates: "aia-fresh-ssl-cert"
    kubernetes.io/ingress.class: "gce"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: 013a.tech
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: aia-fresh-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-fresh-frontend-service
            port:
              number: 80
  - host: www.013a.tech
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: aia-fresh-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aia-fresh-frontend-service
            port:
