apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-fresh-backend
  namespace: aia-fresh-production
  labels:
    app: aia-backend
    version: "20250930"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-backend
      version: "20250930"
  template:
    metadata:
      labels:
        app: aia-backend
        version: "20250930"
    spec:
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/aia-system-production-2025/aia-docker-images/aia-api:production-latest
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "aia-system-production-2025"
        - name: GEMINI_API_KEY
          value: "REDACTED-EMERGENCY-ROTATION"
        - name: AIA_ATOMIC_DKG_ENABLED
          value: "true"
        - name: AIA_CIRCUIT_BREAKERS_ENABLED
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
