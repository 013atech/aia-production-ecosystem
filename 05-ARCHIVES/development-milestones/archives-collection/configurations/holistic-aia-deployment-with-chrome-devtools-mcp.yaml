        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aia-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aia-secrets
              key: redis-url
        - name: MCP_INTEGRATION_ENABLED
          value: "true"
        - name: MULTI_AGENT_ORCHESTRATION
          value: "enabled"
        - name: BUSINESS_INTELLIGENCE_MRR
          value: "200000" # $200K+ MRR capability
        - name: STAKEHOLDER_HAPPINESS_TARGET
          value: "99.9"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "2"
        livenessProbe:
