---
# Enhanced Frontend Deployment with Chrome DevTools MCP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend-holistic
  namespace: aia-holistic-production
  labels:
    app: aia-frontend
    version: holistic-v1
    mcp-integration: enabled
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
        version: holistic-v1
    spec:
      containers:
      - name: aia-frontend
