# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-backend
  namespace: aia-production-secure
  labels:
    app: aia-backend
spec:
  selector:
    app: aia-backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend
  namespace: aia-production-secure
  labels:
    app: aia-frontend
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        image: node:18-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://api.013a.tech"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        - name: REACT_APP_VERSION
          value: "5.0.0-secure"
        - name: NODE_ENV
          value: "production"
        command:
        - /bin/sh
        - -c
        args:
        - |
          set -e
          echo "Setting up secure React frontend..."

          # Create app directory
          mkdir -p /app
          cd /app

          # Initialize package.json
          cat > package.json << 'EOF'
          {
            "name": "aia-frontend-secure",
            "version": "5.0.0-secure",
            "private": true,
            "dependencies": {
              "@testing-library/jest-dom": "^5.16.4",
              "@testing-library/react": "^13.3.0",
              "@testing-library/user-event": "^13.5.0",
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-scripts": "5.0.1",
              "three": "^0.155.0",
              "@react-three/fiber": "^8.13.0",
              "@react-three/drei": "^9.77.0",
              "axios": "^1.4.0",
              "recharts": "^2.7.2"
            },
            "scripts": {
              "start": "react-scripts start",
              "build": "react-scripts build",
              "test": "react-scripts test",
              "eject": "react-scripts eject"
            },
            "eslintConfig": {
              "extends": [
                "react-app",
                "react-app/jest"
              ]
            },
            "browserslist": {
              "production": [
                ">0.2%",
                "not dead",
                "not op_mini all"
              ],
              "development": [
                "last 1 chrome version",
                "last 1 firefox version",
                "last 1 safari version"
              ]
            }
          }
          EOF

          # Install dependencies
          npm install --production=false

          # Create secure React app
          mkdir -p src public

          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <meta name="theme-color" content="#000000" />
              <meta name="description" content="AIA - Advanced AI Agent System" />
              <title>AIA - Advanced AI Agent System</title>
              <style>
                body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
              </style>
            </head>
            <body>
              <noscript>You need to enable JavaScript to run this app.</noscript>
              <div id="root"></div>
            </body>
          </html>
          EOF

          cat > src/index.js << 'EOF'
          import React from 'react';
          import ReactDOM from 'react-dom/client';
          import App from './App';

          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
          EOF

          cat > src/App.js << 'EOF'
          import React, { useState, useEffect } from 'react';
          import axios from 'axios';
          import './App.css';

          function App() {
            const [status, setStatus] = useState('Loading...');
            const [version, setVersion] = useState('');
            const [orchestrations, setOrchestrations] = useState([]);
            const [taskType, setTaskType] = useState('research');
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
              checkHealthStatus();
            }, []);

            const checkHealthStatus = async () => {
              try {
                const response = await axios.get(`${process.env.REACT_APP_API_URL}/health`);
                setStatus(response.data.status);
                setVersion(response.data.version);
              } catch (error) {
                setStatus('Backend unavailable');
                console.error('Health check failed:', error);
              }
            };

            const submitOrchestration = async () => {
              setIsLoading(true);
              try {
                const response = await axios.post(`${process.env.REACT_APP_API_URL}/orchestrate`, {
                  ta[STRIPE_KEY_PLACEHOLDER]: taskType,
                  parameters: { query: `Secure ${taskType} task` },
                  priority: 8,
                  security_context: { level: 'enterprise' }
                }, {
                  headers: {
                    'Authorization': 'Bearer demo-token-replace-with-real-auth'
                  }
                });

                setOrchestrations(prev => [response.data, ...prev.slice(0, 9)]);
              } catch (error) {
                console.error('Orchestration failed:', error);
                alert('Orchestration failed. Please check authentication.');
              }
              setIsLoading(false);
            };

            return (
              <div className="App">
                <header className="App-header">
                  <h1>üîí AIA - Secure AI Agent System</h1>
                  <p>Enterprise-Grade Security | Version: {version}</p>
                  <div className={`status ${status === 'healthy' ? 'healthy' : 'unhealthy'}`}>
                    System Status: {status}
                  </div>
                </header>

                <main className="App-main">
                  <section className="orchestration-panel">
                    <h2>Agent Orchestration</h2>
                    <div className="controls">
                      <select
                        value={taskType}
                        onChange={(e) => setTaskType(e.target.value)}
                        disabled={isLoading}
                      >
                        <option value="research">Research Task</option>
                        <option value="analysis">Analysis Task</option>
                        <option value="synthesis">Synthesis Task</option>
                        <option value="security_audit">Security Audit</option>
                        <option value="comprehensive">Comprehensive Task</option>
                      </select>
                      <button
                        onClick={submitOrchestration}
                        disabled={isLoading || status !== 'healthy'}
                      >
                        {isLoading ? 'Processing...' : 'Start Orchestration'}
                      </button>
                    </div>
                  </section>

                  <section className="results-panel">
                    <h2>Recent Orchestrations</h2>
                    <div className="orchestration-list">
                      {orchestrations.length === 0 ? (
                        <p>No orchestrations yet. Start one above!</p>
                      ) : (
                        orchestrations.map((orch, index) => (
                          <div key={index} className="orchestration-item">
                            <div className="orchestration-header">
                              <span className="orchestration-id">{orch.orchestration_id}</span>
                              <span className="task-type">{orch.ta[STRIPE_KEY_PLACEHOLDER]}</span>
                              <span className="status">{orch.status}</span>
                            </div>
                            <div className="orchestration-details">
                              <p><strong>Execution Time:</strong> {orch.execution_time_ms}ms</p>
                              <p><strong>Security Score:</strong> {orch.security_score}</p>
                              <p><strong>Agents:</strong> {orch.agents_involved?.join(', ')}</p>
                              {orch.results && (
                                <div className="results">
                                  <p><strong>Summary:</strong> {orch.results.summary}</p>
                                  <p><strong>Confidence:</strong> {orch.results.confidence}</p>
                                </div>
                              )}
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </section>
                </main>

                <footer className="App-footer">
                  <p>üõ°Ô∏è Secured with enterprise-grade security protocols</p>
                  <p>Environment: {process.env.REACT_APP_ENVIRONMENT}</p>
                </footer>
              </div>
            );
          }

          export default App;
          EOF

          cat > src/App.css << 'EOF'
          .App {
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
          }

          .App-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #00cc96;
          }

          .App-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
          }

          .status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px auto;
            display: inline-block;
          }

          .status.healthy {
            background: #00cc96;
            color: #000;
          }

          .status.unhealthy {
            background: #ef553b;
            color: #fff;
          }

          .App-main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
          }

          .orchestration-panel, .results-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(0, 204, 150, 0.3);
          }

          .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
          }

          .controls select, .controls button {
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid #00cc96;
            background: #1e1e1e;
            color: #f5f5dc;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
          }

          .controls button:hover:not(:disabled) {
            background: #00cc96;
            color: #000;
            transform: translateY(-2px);
          }

          .controls button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
          }

          .orchestration-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
          }

          .orchestration-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #00cc96;
            text-align: left;
          }

          .orchestration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
          }

          .orchestration-id {
            font-family: monospace;
            background: rgba(0, 204, 150, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
          }

          .task-type {
            background: #636efa;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
          }

          .status {
            background: #00cc96;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
          }

          .orchestration-details p {
            margin: 8px 0;
            color: #ccc;
          }

          .results {
            background: rgba(0, 204, 150, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
          }

          .App-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 204, 150, 0.3);
          }

          @media (max-width: 768px) {
            .controls {
              flex-direction: column;
            }

            .orchestration-header {
              flex-direction: column;
              align-items: flex-start;
              gap: 10px;
            }
          }
          EOF

          # Start the development server
          npm start
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-frontend
  namespace: aia-production-secure
  labels:
    app: aia-frontend
spec:
  selector:
    app: aia-frontend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP

---
# Load Balancer Service
apiVersion: v1
kind: Service
metadata:
  name: aia-loadbalancer
  namespace: aia-production-secure
  labels:
    app: aia-system
  annotations:
    cloud.google.com/load-balancer-type: "External"
    networking.gke.io/managed-certificates: "aia-ssl-cert"
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    name: http
  - port: 8000
    targetPort: 8000
    name: api
  selector:
    app: aia-frontend

---
# Horizontal Pod Autoscaler - Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-backend-hpa
  namespace: aia-production-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Horizontal Pod Autoscaler - Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-frontend-hpa
  namespace: aia-production-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-frontend
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Network Policy for Enhanced Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aia-network-policy
  namespace: aia-production-secure
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: aia-production-secure
    - podSelector: {}
  egress:
  - {}

---
# Pod Disruption Budget - Backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-backend-pdb
  namespace: aia-production-secure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aia-backend

---
# Pod Disruption Budget - Frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aia-frontend-pdb
  namespace: aia-production-secure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aia-frontend