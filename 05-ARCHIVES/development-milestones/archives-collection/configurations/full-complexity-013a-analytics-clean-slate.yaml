# üåê PRODUCTION LOAD BALANCER & INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aia-production-ingress
  namespace: aia-013a-production
  labels:
    environment: production
    complexity: full
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "aia-production-ip"
    networking.gke.io/managed-certificates: "aia-ssl-certificate"
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/load-balancer-type: "External"
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "aia-backend-config"}'
spec:
  rules:
  - host: 013a.tech
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-backend-service
            port:
              number: 80
      - path: /ml/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-ml-engine-service
            port:
              number: 8001
      - path: /payment/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-payment-service
            port:
              number: 8004
      - path: /enterprise/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-enterprise-service
            port:
              number: 8005
      - path: /analytics/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-bi-service
            port:
              number: 8002
      - path: /revenue/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-revenue-service
            port:
              number: 8003
      - path: /monitoring/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-monitor-service
            port:
              number: 8006
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-frontend-service
            port:
              number: 80
