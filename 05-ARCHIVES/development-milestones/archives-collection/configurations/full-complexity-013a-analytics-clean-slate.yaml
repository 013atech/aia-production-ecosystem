# üóÑÔ∏è POSTGRESQL PRODUCTION DATABASE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-postgres-production
  namespace: aia-013a-production
  labels:
    app: aia-postgres
    tier: database
    complexity: full
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aia-postgres
  template:
    metadata:
      labels:
        app: aia-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "aia_013a_production"
        - name: POSTGRES_USER
          value: "aia_user"
        - name: POSTGRES_PASSWORD
          value: "quantum_secure_2025"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aia-013a-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard-rwo
---
apiVersion: v1
