# üöÄ COMPREHENSIVE BACKEND API SERVER
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-backend-comprehensive
  namespace: aia-013a-production
  labels:
    app: aia-backend
    tier: api
    complexity: full
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-backend
  template:
    metadata:
      labels:
        app: aia-backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z aia-postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z aia-redis 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: aia-backend
        image: gcr.io/aia-system-prod-1759055445/aia-backend-comprehensive:latest
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 8080
          name: websocket
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: POSTGRES_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: ENCRYPTION_KEY
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: STRIPE_SECRET_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aia-enterprise-secrets
              key: OPENAI_API_KEY
        - name: KNOWLEDGE_GRAPH_VERSION
          valueFrom:
            configMapKeyRef:
              name: aia-complete-knowledge-graph
              key: knowledge_version
        volumeMounts:
        - name: knowledge-graph-data
          mountPath: /app/knowledge_graph
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: knowledge-graph-data
        configMap:
          name: aia-complete-knowledge-graph
---
apiVersion: v1
kind: Service
metadata:
  name: aia-backend-service
  namespace: aia-013a-production
  labels:
    app: aia-backend
spec:
  selector:
    app: aia-backend
  ports:
  - port: 80
    targetPort: 8000
    name: http
  - port: 8080
    targetPort: 8080
    name: websocket
  type: ClusterIP
