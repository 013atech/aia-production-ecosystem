# Comprehensive SSL Renewal and Enterprise Routing Configuration
# Zero-downtime deployment with full enterprise support
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: aia-comprehensive-ssl-certificate
  namespace: aia-unified-production
spec:
  domains:
    - "013a.tech"
    - "www.013a.tech"
    - "api.013a.tech"
    - "founder.013a.tech"
    - "ey.013a.tech"
    - "jpmorgan.013a.tech"
    - "gcp.013a.tech"
    - "apple.013a.tech"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aia-comprehensive-production-ingress
  namespace: aia-unified-production
  annotations:
    kubernetes.io/ingress.global-static-ip-name: aia-production-ip
    ingress.gcp.kubernetes.io/managed-certificates: aia-comprehensive-ssl-certificate
    kubernetes.io/ingress.allow-http: "false"  # Force HTTPS
    ingress.gcp.kubernetes.io/ssl-policy: aia-modern-ssl-policy
    cloud.google.com/armor-config: |
      {
        "default-rule": {
          "evaluate-preconfigured-expr": [
            "owasp-crs-v030001-id942110-sqli",
            "owasp-crs-v030001-id942120-sqli",
            "owasp-crs-v030001-id941100-xss",
            "owasp-crs-v030001-id942200-sqli",
            "owasp-crs-v030001-id942210-sqli",
            "owasp-crs-v030001-id941110-xss"
          ]
        },
        "enterprise-protection": {
          "rate-limit": {
            "rpm": 10000,
            "burst": 1000
          },
          "circuit-breaker": {
            "failure-threshold": 50,
            "recovery-timeout": "30s"
          }
        }
      }
    ingress.gcp.kubernetes.io/backend-config: |
      {
        "default": "aia-backend-config"
      }
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"ports": {"80":"aia-backend-config","8000":"aia-api-backend-config"}}'
spec:
  rules:
  # Main production domain
  - host: 013a.tech
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-backend-service
            port:
              number: 8000
      - path: /founder/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-service
            port:
              number: 80
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80

  # WWW redirect
  - host: www.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80

  # Dedicated API endpoint
  - host: api.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-backend-service
            port:
              number: 8000

  # Founder dashboard
  - host: founder.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: founder-dashboard-service
            port:
              number: 80

  # Enterprise partner subdomains
  - host: ey.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80

  - host: jpmorgan.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80

  - host: gcp.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80

  - host: apple.013a.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aia-unified-frontend-service
            port:
              number: 80
---
# Backend Configuration for Performance and Security
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: aia-backend-config
  namespace: aia-unified-production
spec:
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60
  logging:
    enable: true
    sampleRate: 1.0
  healthCheck:
    checkIntervalSec: 10
    port: 8000
    type: HTTP
    requestPath: /health
  cdn:
    enabled: true
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: false
  securityPolicy:
    name: "aia-comprehensive-security-policy"
  customRequestHeaders:
    headers:
    - "X-Client-Region:{client_region}"
    - "X-Client-City:{client_city}"
    - "X-Forwarded-Proto:https"
---
# API Backend Configuration
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: aia-api-backend-config
  namespace: aia-unified-production
spec:
  timeoutSec: 60
  connectionDraining:
    drainingTimeoutSec: 30
  logging:
    enable: true
    sampleRate: 1.0
  healthCheck:
    checkIntervalSec: 5
    port: 8000
    type: HTTP
    requestPath: /api/health
  customRequestHeaders:
    headers:
    - "X-API-Gateway:gcp-load-balancer"
    - "X-Forwarded-Proto:https"
---
# Founder Dashboard Service (if not exists)
apiVersion: v1
kind: Service
metadata:
  name: founder-dashboard-service
  namespace: aia-unified-production
spec:
  selector:
    app: founder-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
# SSL Policy for Modern Security
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSSLPolicy
metadata:
  name: aia-modern-ssl-policy
  namespace: aia-unified-production
spec:
  name: aia-modern-ssl-policy
  profile: MODERN
  minTlsVersion: TLS_1_2
  customFeatures:
  - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
  - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256