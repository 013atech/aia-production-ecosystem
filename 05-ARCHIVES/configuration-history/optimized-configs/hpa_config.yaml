apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-api-hpa
  namespace: aia-system
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-comprehensive-api
