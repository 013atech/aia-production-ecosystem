# Monitoring Service Deployment
apiVersion: v1
kind: Service
metadata:
  name: aia-monitoring-service
  namespace: aia-comprehensive-platform
spec:
  selector:
    app: aia-monitoring
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-monitoring-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aia-monitoring
  template:
    metadata:
      labels:
        app: aia-monitoring
    spec:
      containers:
      - name: monitoring
        image: nginx:alpine
        ports:
        - containerPort: 80
        command:
        - /bin/sh
        - -c
        - |
          cp /compliance-config/monitoring-dashboard.html /usr/share/nginx/html/index.html
          nginx -g 'daemon off;'
        volumeMounts:
        - name: compliance-config
          mountPath: /compliance-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: compliance-config
        configMap:
          name: compliance-framework-config