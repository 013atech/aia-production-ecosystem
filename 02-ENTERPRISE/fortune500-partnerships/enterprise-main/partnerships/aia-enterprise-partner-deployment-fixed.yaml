# Fixed Enterprise Partner Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-enterprise-partners-fixed
  namespace: aia-enterprise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aia-enterprise-partners-fixed
  template:
    metadata:
      labels:
        app: aia-enterprise-partners-fixed
    spec:
      containers:
      - name: enterprise-partners
        image: python:3.11-slim
        command: ["/bin/sh"]
        args: ["-c", "pip install fastapi uvicorn[standard] && python /app/app.py"]
        ports:
        - containerPort: 8090
          name: partners
        env:
        - name: PORT
          value: "8090"
        - name: ENTERPRISE_MODE
          value: "true"
        - name: PIPELINE_VALUE_TARGET
          value: "25000000"
        - name: PARTNER_SECURITY_LEVEL
          value: "enterprise"
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: app-code
        configMap:
          name: aia-enterprise-partner-service

---
apiVersion: v1
kind: Service
metadata:
  name: aia-enterprise-partners-service-fixed
  namespace: aia-enterprise
spec:
  selector:
    app: aia-enterprise-partners-fixed
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: partners
  type: ClusterIP