apiVersion: v1
kind: Namespace
metadata:
  name: aia-enterprise-services
  labels:
    app.kubernetes.io/name: aia-enterprise-services
    app.kubernetes.io/part-of: aia-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-payment-processor
  namespace: aia-enterprise-services
  labels:
    app: aia-payment
    component: payment-processor
    tier: enterprise
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aia-payment
  template:
    metadata:
      labels:
        app: aia-payment
        component: payment-processor
        tier: enterprise
    spec:
      containers:
      - name: payment-processor
        image: gcr.io/aia-system-prod-1759055445/aia-payment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: stripe-secrets
              key: api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-enterprise-partners
  namespace: aia-enterprise-services
  labels:
    app: aia-enterprise-partners
    component: partners-api
    tier: enterprise
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aia-enterprise-partners
  template:
    metadata:
      labels:
        app: aia-enterprise-partners
        component: partners-api
        tier: enterprise
    spec:
      containers:
      - name: enterprise-partners
        image: gcr.io/aia-system-prod-1759055445/aia-enterprise-partners:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PARTNERSHIP_VALUE
          value: "25000000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-subscription-manager
  namespace: aia-enterprise-services
  labels:
    app: aia-subscription
    component: subscription-manager
    tier: enterprise
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aia-subscription
  template:
    metadata:
      labels:
        app: aia-subscription
        component: subscription-manager
        tier: enterprise
    spec:
      containers:
      - name: subscription-manager
        image: gcr.io/aia-system-prod-1759055445/aia-subscription-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-security-services
  namespace: aia-enterprise-services
  labels:
    app: aia-security
    component: security-services
    tier: enterprise
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aia-security
  template:
    metadata:
      labels:
        app: aia-security
        component: security-services
        tier: enterprise
    spec:
      containers:
      - name: security-services
        image: gcr.io/aia-system-prod-1759055445/aia-security-services:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8095
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 15
          periodSeconds: 10
---
# Services for enterprise components
apiVersion: v1
kind: Service
metadata:
  name: aia-payment-service
  namespace: aia-enterprise-services
  labels:
    app: aia-payment
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: aia-payment
---
apiVersion: v1
kind: Service
metadata:
  name: aia-enterprise-partners-service
  namespace: aia-enterprise-services
  labels:
    app: aia-enterprise-partners
spec:
  type: ClusterIP
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: http
  selector:
    app: aia-enterprise-partners
---
apiVersion: v1
kind: Service
metadata:
  name: aia-subscription-service
  namespace: aia-enterprise-services
  labels:
    app: aia-subscription
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
    protocol: TCP
    name: http
  selector:
    app: aia-subscription
---
apiVersion: v1
kind: Service
metadata:
  name: aia-security-service
  namespace: aia-enterprise-services
  labels:
    app: aia-security
spec:
  type: ClusterIP
  ports:
  - port: 8095
    targetPort: 8095
    protocol: TCP
    name: http
  selector:
    app: aia-security
---
# Stripe secrets (placeholder - replace with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secrets
  namespace: aia-enterprise-services
type: Opaque
data:
  api-key: c2tfbGl2ZV9zdHJpcGVfa2V5X3NhbXBsZQ==  # Base64 encoded placeholder
---
# HorizontalPodAutoscaler for payment processor
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-payment-hpa
  namespace: aia-enterprise-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-payment-processor
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Network Policy for enterprise services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aia-enterprise-network-policy
  namespace: aia-enterprise-services
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: aia-ultimate-production
    - namespaceSelector:
        matchLabels:
          name: aia-blue-production
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80