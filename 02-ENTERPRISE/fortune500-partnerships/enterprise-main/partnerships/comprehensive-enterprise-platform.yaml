# Backend Configuration
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: aia-backend-config
  namespace: aia-comprehensive-platform
spec:
  healthCheck:
    checkIntervalSec: 10
    healthyThreshold: 1
    unhealthyThreshold: 3
    timeoutSec: 10
    type: HTTP
    requestPath: /health
    port: 8000
  connectionDraining:
    drainingTimeoutSec: 60
  timeoutSec: 300
  logging:
    enable: true
    sampleRate: 1.0
---
# Frontend Configuration
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: aia-frontend-config
  namespace: aia-comprehensive-platform
spec:
  sslPolicy: aia-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT
---
# Core Backend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-backend-service
  namespace: aia-comprehensive-platform
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "aia-backend-config"}'
spec:
  selector:
    app: aia-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-backend-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: aia-backend
  template:
    metadata:
      labels:
        app: aia-backend
    spec:
      serviceAccountName: aia-workload-identity
      containers:
      - name: aia-backend
        image: gcr.io/aia-system-prod-1759055445/aia-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: GCP_PROJECT_ID
          value: "aia-system-prod-1759055445"
        - name: REDIS_URL
          value: "redis://aia-redis-service:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: aia-frontend-service
  namespace: aia-comprehensive-platform
spec:
  selector:
    app: aia-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
# Frontend Deployment with Enhanced Three.js
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aia-frontend-deployment
  namespace: aia-comprehensive-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aia-frontend
  template:
    metadata:
      labels:
        app: aia-frontend
    spec:
      containers:
      - name: aia-frontend
        image: gcr.io/aia-system-prod-1759055445/aia-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.013a.tech"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"